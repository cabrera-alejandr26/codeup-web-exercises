<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Open Weather API Pracitce</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/open-weather-api.css">
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css' rel='stylesheet'/>


</head>
<body class="container-fluid d-flex-column justify-content-center align-items-center">
    <h1>Weather Void</h1>
    <div>
        <h3 id="today"></h3>
        <p id="currentTemp"></p>
    </div>



    <div class="row justify-content-around align-items-center ">
        <!-- first Card -->
        <div class=" card card1" style="width: 18rem;height: 6rem">
            <div class=" mainCard d-flex-column  align-items-center justify-content-center ">
                <h4 class="info" id="today1"></h4>
                <p class="info" id="todayTemp"></p>
                <p class="info" id="description1"></p>
            </div>
            <img src="..." class="card-img-top" alt="">
            <div class="card-body cardOne">
                <ul class="card-text1">

                </ul>
            </div>
        </div>

        <!-- Second Card -->
        <div class=" card card2" style="width: 18rem; height: 6rem;">
            <div class=" mainCard d-flex-column  align-items-center justify-content-center ">
                <h4 class="info" id="tomorrow"></h4>
                <p class="info" id="tomorrowTemp"></p>
                <p class="info" id="description2"></p>
            </div>
            <img src="..." class="card-img-top" alt="">
            <div class="card-body cardTwo">
                <ul class="card-text2">

                </ul>
            </div>
        </div>

        <!-- 3rd Card -->
        <div class=" card card3" style="width: 18rem;height: 6rem">
            <div class=" mainCard d-flex-column  align-items-center justify-content-center ">
                <h4 class="info" id="dayAfter" ></h4>
                <p class="info" id="afterTemp"></p>
                <p class="info" id="description3"></p>
            </div>
            <img src="..." class="card-img-top" alt="">
            <div class="card-body cardThree">
                <ul class="card-text3"></ul>
            </div>
        </div>

        <!-- 4th Card -->
        <div class="card card4" style="width: 18rem;height: 6rem">
            <div class=" mainCard d-flex-column  align-items-center justify-content-center ">
                <h4 class="info" id="dayFour"></h4>
                <p class="info" id="dayfourTemp"></p>
                <p class="info" id="description4"></p>
            </div>
            <img src="..." class="card-img-top" alt="">
            <div class="card-body cardFour">
                <ul class="card-text4"></ul>
            </div>
        </div>

        <!-- 5th Card -->
        <div class=" card card5" style="width: 18rem;height: 6rem">
            <div class=" mainCard d-flex-column  align-items-center justify-content-center ">
                <h4 class="info" id="dayFive"></h4>
                <p class="info" id="dayfiveTemp"></p>
                <p class="info" id="description5"></p>
            </div>
            <img src="..." class="card-img-top" alt="">
            <div class="card-body cardFive">
                <ul class="card-text5">Some quick example text to build on the card title and make up the bulk of the card's content.</ul>
            </div>
        </div>

    </div>

    <!--MAP DIMENSIONS -->
    <div class="container d-flex justify-content-center align-items-center" id='map'></div>

    <!--HERE BUTTON FOR LOOKING FOR THE ADDRESS-->

    <div class="search d-flex justify-content-center align-items-center">
        <label for="input"></label>
        <input type="text" id="input" placeholder="Type address">
        <button id="btn">Click</button>
    </div>


    <div>Icons made by <a href="https://www.flaticon.com/authors/good-ware" title="Good Ware">Good Ware</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>

    <script src="js/jQuery%203.6.0/jquery-3.6.0.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js'></script>


<script src="js/keys.js"></script>
<script src="js/mapbox-geocoder-utils.js"></script> <!--Geocoder-->
<script src="js/weather_code.js"></script>
<!--<script src="js/weather_map.js"></script>-->
</body>
</html>
