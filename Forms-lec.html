<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Intro to Forms Lecture</title>
</head>
<body>
    <h1>Forms Lecture</h1>
<h2>Exploring the ever present forms in HTML</h2>
    <hr>
    <form method="POST" action="https://request-inspector.glitch.me/">

        <label for="username">Username</label>
        <input id="username" name="username" type="text">
        <br>

        <label for="password">Password</label>
        <input id="password" name="password" type="password">
        <br>

        <label for="body-text">Tell me about yourself...</label>
        <br>
        <textarea name="body" id="body-text" cols="30" rows="10" placeholder="Free are to type!" ></textarea>
        <br>
<!--        <input type="submit">-->
        <button type="submit">This is my submit button</button>
        <br>
        <label for="choice-a">A</label>
        <input name="multi-choice" id="choice-a" value="A" type="radio">
        <br>
        <label for="choice-b">B</label>
        <input name="multi-choice" id="choice-b" value="B" type="radio">
        <br>
        <label for="choice-c">C</label>
        <input name="multi-choice" id="choice-c" value="C" type="radio">
        <br>
        <label for="choice-d">D</label>
        <input name="multi-choice" id="choice-d" value="D" type="radio">


    </form>
</body>
</html>
