<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Open Weather API Pracitce</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/open-weather-api.css">
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css' rel='stylesheet'/>


</head>
<body class="container-fluid d-flex-column justify-content-center align-items-center">




    <!--HERE BUTTON FOR LOOKING FOR THE ADDRESS-->
    <div class="container">
        <div class="Main row align-items-center justify-content-center ">
            <div class="col-8 align-items-center justify-content-center">
                <div class="Title row d-flex align-items-center justify-content-start">
                    <h1 id="www">World Wide Weather</h1>
                </div>
                <div class="Find row d-flex align-items-center justify-content-start ">
                    <div class="col-9 align-items-center justify-content-center">
                        <div class="Searchbar row align-items-center justify-content-start ">
                            <label for="input"></label>
                            <input class= type="text" id="input" placeholder="Type address">
                        </div>

                    </div>
                    <div class="col-3 align-items-center justify-content-center">
                        <div class="theButton row align-items-end justify-content-center">
                            <button id="btn">Click</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-4 ">
                <div class="row align-items-center justify-content-center">
                    <div class="header">
                        <h2 id="location"></h2>
                        <h3 id="today"></h3>
                        <p id="currentTemp"></p>
                    </div>

                </div>
            </div>

        </div>

    </div>



    <!--MAP DIMENSIONS -->
    <div class="infoSource container-fluid row">
        <div class="TempC col-4 ">

        </div>
        <div class="col-8 d-flex justify-content-center align-items-center "><div  id='map'></div></div>

    </div>






<footer>
    <div>Icons made by <a href="https://www.flaticon.com/authors/good-ware" title="Good Ware">Good Ware</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js'></script>


<script src="js/keys.js"></script>
<script src="js/mapbox-geocoder-utils.js"></script> <!--Geocoder-->
<script src="js/weather_code.js"></script>

</body>
</html>
